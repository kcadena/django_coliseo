

{% extends 'index.html' %}

{% block persona %}


<div class="panel panel-info">
  <div class="panel-heading">Anotacion del Partido</div>
  <div class="panel-body">
    <form  class="form-horizontal" method="POST" action="">{% csrf_token %}
    	<div class="form-group" style="width:30%;margin:auto;">

        Anotacion del Parido:{{form.id_partido_anotacion}}<br />
        Partido:{{form.id_partido}}<br />
        Jugador:{{form.id_jugador}}<br />
        Cantidad:{{form.cantidad}}<br />
        Observacion:{{form.observacion}}<br />

        <button type="submit" class="btn btn-info" style="margin-left:40%">ACEPTAR</button>   

    	</div>
    		
	</form>
  </div>
</div>


{% endblock %}
